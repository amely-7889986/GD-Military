<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" href="css/css/mian.css">
</head>

<body>
<div class="container login-bg">
<div class="mian l-float">
  <div class="login">
    <div class="login-logo">
      <img src="images/login-logo.png" alt="">
    </div>
    <div class="login-section">
      <div class="login-tit">登录窗口</div>
      <div class="login-info">
        <input type="text" class="login-name" placeholder="请输入用户名">
        <input type="text" class="login-key" placeholder="请输入登录密码">
        <div class="confirm">
          <form action="">
            <input type="checkbox" name="remember" />
            <label for="remember">记住我</label>
          </form>
        </div>
        <div class="login-btn">
          <a href="" type="button">登<span class="w28"></span>录</a>
        </div>
        <div class="login-link">
          <a href="">没有账号？请注册</a>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</body>
</html>
